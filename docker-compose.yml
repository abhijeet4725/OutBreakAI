version: '3.8'

services:
  postgres_db:
    image: postgres:15
    container_name: postgres_outbreak
    environment:
      POSTGRES_USER: outbreak_user
      POSTGRES_PASSWORD: outbreak_pass
      POSTGRES_DB: outbreak_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U outbreak_user -d outbreak_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  outbreak_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: outbreak_app
    depends_on:
      postgres_db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/outbreak_db
      SPRING_DATASOURCE_USERNAME: outbreak_user
      SPRING_DATASOURCE_PASSWORD: outbreak_pass
    restart: on-failure

  adminer:
    image: adminer
    container_name: adminer_outbreak
    ports:
      - "8888:8080"
    restart: unless-stopped

volumes:
  postgres_data: